{% extends 'layouts.html' %}

    {% load static %}

    {%block title%}
        <title>Home</title>
    {%endblock%}

{% block main-content %}
{% include 'users/header.html' %}

<!--start of product section-->
<div class="container-fluid mt-5">
<div class="row row-cols-1 row-cols-md-4 g-4">
  
  {% for item in products %}
  <div class="col ">
    <div class="card">
      <img src="/{{item.product_image}}" class="card-img-top" alt="{{item.product_name}}">
      <div class="card-body">
        <h5 class="card-title">{{item.products_name}}</h5>
        <h3>${{item.product_price}}</h3>
        <a href="/productdetail/{{item.id}}" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div> 
</div>
<!--end of product section-->
{% include 'users/footer.html' %}

{% endblock %}
